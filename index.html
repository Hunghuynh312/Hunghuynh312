<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV - Read Only</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
    <div class="card cv-root" id="cv">
        <header>
            <div class="avatar">NT</div>
            <div class="meta">
                <h1>Nguyễn Trọng Nam</h1>
                <p class="muted">Frontend Developer — Hà Nội • nam@example.com • 0901234567</p>
            </div>
            <div class="no-print">
                <button id="printBtn">In / Tải PDF</button>
            </div>
        </header>
        <main>
            <div>
                <section>
                    <h2>Tóm tắt</h2>
                    <div class="item muted">
                        Kỹ sư Frontend với 5 năm kinh nghiệm, thành thạo React, Vue, TypeScript.
                    </div>
                </section>
            </div>
            <aside>
                <section>
                    <h2>Kỹ năng</h2>
                    <div class="item skills">
                        <span class="skill">React</span>
                        <span class="skill">TypeScript</span>
                    </div>
                </section>
            </aside>
        </main>
        <footer>Trang CV — chỉ để đọc</footer>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
